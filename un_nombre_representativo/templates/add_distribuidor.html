<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Distribuidor</title>
</head>
<body>
    <h1>Crear Nuevo Distribuidor</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="numero_empleado">Número de Empleados:</label>
        <input type="number" id="numero_empleado" name="numero_empleado" min="0"><br>
        <label for="pagina_web">Página Web:</label>
        <input type="text" id="pagina_web" name="pagina_web"><br>
        <label for="presentacion">Presentación:</label>
        <textarea id="presentacion" name="presentacion"></textarea><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>

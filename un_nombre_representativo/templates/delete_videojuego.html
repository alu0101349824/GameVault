<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Videojuego</title>
</head>
<body>
    <h1>Eliminar Videojuego</h1>


    <!-- Mostrar mensajes de error o Ã©xito -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}


    <!-- Formulario para ingresar el ID del videojuego -->
    <form method="POST">
        <label for="id_videojuego">ID del Videojuego:</label>
        <input type="number" id="id_videojuego" name="id_videojuego" required>
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>

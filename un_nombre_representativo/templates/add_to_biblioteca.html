<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Videojuego a Biblioteca</title>
</head>
<body>
    <h1>Añadir Videojuego a Biblioteca</h1>


    <!-- Mostrar mensajes de error o éxito -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}


    <!-- Formulario -->
    <form method="POST">
        <label for="id_biblioteca">ID de la Biblioteca:</label>
        <input type="number" id="id_biblioteca" name="id_biblioteca" required><br>


        <label for="id_videojuego">ID del Videojuego:</label>
        <input type="number" id="id_videojuego" name="id_videojuego" required><br>


        <label for="activo">Activo:</label>
        <select id="activo" name="activo" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select><br>


        <label for="tiempo">Tiempo (minutos):</label>
        <input type="number" id="tiempo" name="tiempo" min="0"><br>


        <label for="fecha">Fecha (DD/MM/AAAA):</label>
        <input type="text" id="fecha" name="fecha" required><br>


        <label for="fecha_guardado">Fecha Guardado (DD/MM/AAAA):</label>
        <input type="text" id="fecha_guardado" name="fecha_guardado" required><br>


        <button type="submit">Añadir</button>
    </form>
</body>
</html>
